<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Job</title>
</head>
<body>
    <h2>Add a New Job to the Application</h2>
    <form action="/add" method="POST">
        <label for="title">Job Title</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="hourly">Hourly Rate</label>
        <input type="number" id="hourly_rate" name="hourly_rate" required><br><br>

        <label for="applied">Applied</label>
        <select id="applied" name="applied" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="link">Link</label>
        <input type="url" id="link" name="link"><br><br>

        <button type="submit">Add Job</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
